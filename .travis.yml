---
language: python
python: "2.7"

env:
  - SITE=test.yml
  - PWD=$(pwd)

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl python-pip python-apt gcc

install:
  # Install Ansible.
  - pip install ansible==1.8.4 

  # Add ansible.cfg to pick up roles path.
  - printf '[defaults]\nroles_path = ../' > ansible.cfg

  - mkdir ~/app
  - wget http://files.configure.systems/Gemfile -O ~/app/Gemfile
  - wget http://files.configure.systems/Gemfile.lock -O ~/app/Gemfile.lock
 
script:
  # Check the role/playbook's syntax.

  - ansible-playbook -i tests/inventory/test tests/$SITE --syntax-check

  - cd ${PWD}

  #  
  #                CREATE HTTP DEPLOYMENT
  #
  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory/test tests/$SITE --connection=local --sudo -vvv

  - cd ${PWD}

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory/test tests/$SITE --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  - cd ${PWD}

  - ls -al ~/

  - ls -al ./

  - pwd
